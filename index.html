<html>
    <head>
        <title>Weather-App</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b86002bd99.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <!-- <script src="/weather.js"></script> -->
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter Any location" id="cityname">
                <button class="fa-solid fa-magnifying-glass" id="search-button"></button>
            </div>
            <div class="not-found">
                <img src="/images/error404.PNG" alt="">
                <p>Invalid location entered</p>
            </div>
            <div class="weather-box">
                <img src="" alt="">
                <p class="temperature">temperature</p>
                <p class="description">description</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span class="humidity-percent">test</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span class="wind">test</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>


        <script src="/keys.js"></script>
        <script src="/weather.js"></script>
    </body>
</html>
